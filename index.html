<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tabela </title>

    <style>
        body {
            text-align: center;
        }

        table {
            border: 3px solid black;
            border-collapse: collapse;
            margin: 0 auto; 
            height: 20vh;
        }

        td, th {
            border: 1px solid black;
            padding: 40px;
        }

        button {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 40px;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td> Przycisk </td>
            <td> A </td>
            <td> B </td>
            <td> Wynik </td>
        </tr>

        <tr>
            <td><button class="buttonKwadratA"> Pole Kwadratu </button></td>
            <td><input type="number" class="inputKwadratA"></td>
            <td> Nie ma A </td>
            <td class="wynikKwadrat"> 0 </td>
        </tr>
        
        <tr>
            <td><button class="buttonProstokatA"> Pole Prostokąta </button></td>
            <td><input type="number" class="inputProstokatA"></td>
            <td><input type="number" class="inputProstokatB"></td>
            <td class="wynikProstokat"> 0 </td>
        </tr>

        <tr>
            <td><button class="buttonTrojkat"> Pole Trójkąta </button></td>
            <td><input type="number" class="inputTrojkatA"></td>
            <td><input type="number" class="inputTrojkatB"></td>
            <td class="wynikTrojkat"> 0 </td>
        </tr>
    </table>

    <script>
        // Kwadrat
        const buttonKwadrat = document.getElementsByClassName('buttonKwadratA')[0];

        buttonKwadrat.addEventListener('click', function() {
            let A = parseFloat(document.getElementsByClassName('inputKwadratA')[0].value);

            // Sprawdzanie nulla
            if (isNaN(A) ) { 
                document.getElementsByClassName('wynikKwadrat')[0].innerText = "Błąd";
                return 0;
            }

            // Sprawdzanie
            if (A < 0 ) {
                A = Math.abs(A);
            }

            // Wynik
            let wynik = A * A;

            document.getElementsByClassName('wynikKwadrat')[0].innerText = wynik;
        });

        // Prostokąt
        const buttonProstokat = document.getElementsByClassName('buttonProstokatA')[0];

        buttonProstokat.addEventListener('click', function() {
            let A = parseFloat(document.getElementsByClassName('inputProstokatA')[0].value);
            let B = parseFloat(document.getElementsByClassName('inputProstokatB')[0].value);

            // Sprawdzanie nulla
            if (isNaN(A) || isNaN(B)) { document.getElementsByClassName('wynikProstokat')[0].innerText = "Błąd"; return;}

            // Sprawdzanie
            if (isNaN(A) ) { 
                document.getElementsByClassName('wynikProstokat')[0].innerText = "Błąd";
                return 0;
            }

            // Sprawdzanie
            if (A < 0 ) {
                A = Math.abs(A);
            }

            // Wynik
            let wynik = A * B;

            document.getElementsByClassName('wynikProstokat')[0].innerText = wynik;
        });

        // Trójkąt
        const buttonTrojkat = document.getElementsByClassName('buttonTrojkat')[0];

        buttonTrojkat.addEventListener('click', function() {
            let A = parseFloat(document.getElementsByClassName('inputTrojkatA')[0].value);
            let B = parseFloat(document.getElementsByClassName('inputTrojkatB')[0].value);

            // Sprawdzanie nulla
                if (isNaN(A) || isNaN(B)) { document.getElementsByClassName('wynikTrojkat')[0].innerText = "Błąd"; return;}

            // Sprawdzanie
            if (A < 0 ) {
                A = Math.abs(A);
            }

            if (B < 0 ) {
                B = Math.abs(B);
            }
            // Wynik
            let wynik = (A * B) / 2;

            document.getElementsByClassName('wynikTrojkat')[0].innerText = wynik;
        });
    </script>
</body>
</html>
